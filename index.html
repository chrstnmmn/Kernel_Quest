				<h1 class="question-title">Question 1</h1>
				<p class="situation">
					A printer is currently being used by one process, and
					another process also requests the printer. Since the printer
					cannot be shared, the second process must wait.
				</p>
				<p class="question">
					What deadlock condition does this scenario represent?
				</p>
